name: DeployVibe - Vercel Production

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # 수동 실행 지원
    inputs:
      commit_sha:
        description: 'Commit SHA to deploy (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      # Vercel CLI needs org/project ID, typically handled via vercel link or envs.
      # For zero-config deploy, just token is often enough for 'vercel deploy' if not linked.
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha || github.ref }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
